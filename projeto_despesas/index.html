<!-- Div cadastramento de despesas -->
    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h1 class="display-4 text-center">Registro de nova despesa</h1>
        </div>
      </div>
<!-- Inputs de Informações -->
      <div class="row mb-2">
        <div class="col-md-2">
          <select class="form-control" id="ano">
            <option value="">Ano</option>
            <option value="2023">2023</option>
            <option value="2023">2024</option>
            <option value="2023">2025</option>
          </select>
        </div>

        <div class="col-md-2">
          <select class="form-control" id="mes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        
        <div class="col-md-2">
          <input type="number" min="1" max="31" class="form-control" placeholder="Dia" id="dia" />
        </div>

        <div class="col-md-6">
          <select class="form-control" id="tipo">
            <option value="">Tipo</option>
            <option value="Alimentação">Alimentação</option>
            <option value="Saúde">Educação</option>
            <option value="Lazer">Lazer</option>
            <option value="Alimentação">Saúde</option>
            <option value="Transporte">Transporte</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <input type="textarea" class="form-control" placeholder="Descrição" id="descricao" />
        </div>

        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Valor" id="valor" />
        </div>

        <div class="col-md-2 d-flex justify-content-end">
          <button id="botao" onclick="cadastrarDespesas()" type="button" class="btn btn-primary">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

<!-- Fim do Inputs de Informações -->
